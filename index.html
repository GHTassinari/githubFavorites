<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Favorites</title>

    
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Github User</label>
          <input id="input-search" type="text" placeholder="Github User" />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/GHTassinari.png"
                alt="Guilherme Tassinari Github Profile Photo"
              />
              <a href="https://github.com/GHTassinari" target="_blank">
                <p>Guilherme Tassinari</p>
                <span>GHTassinari</span>
              </a>
            </td>
            <td class="repositories">X</td>
            <td class="followers">Y</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/GuiLeoni14.png"
                alt="Guilherme Github Profile Photo"
              />
              <a href="https://github.com/GuiLeoni14" target="_blank">
                <p>Guilherme Leoni</p>
                <span>GuiLeoni14</span>
              </a>
            </td>
            <td class="repositories">X</td>
            <td class="followers">Y</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
